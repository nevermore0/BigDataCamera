<script type="text/javascript">
	var fileDisplayArea = document.getElementById('fileDisplayArea');
    var rawFile = new XMLHttpRequest();
	var result;
	var i=0;
    rawFile.open("GET", "t3.txt", false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
				result=allText;
            }
        }
    }
    rawFile.send(null);
	var s=result.split("\n");
	var a = new Array(11);
	
	var i;
	for (i=0;i<11;i++){
		a[i]=Number(s[i]);
	}
	
	var myData = new Array([1996, a[0]], [1997, a[1]], [1998, a[2]], [1999, a[3]], [2000, a[4]], [2001, a[5]], [2002, a[6]], [2003, a[7]], [2004, a[8]], [2005, a[9]], [2006, a[10]]);
	var myChart = new JSChart('graph', 'line');
	myChart.setDataArray(myData);
	myChart.setTitle('Numbers of People Distribution of a Day');
	myChart.setTitleColor('#8E8E8E');
	myChart.setTitleFontSize(15);
	myChart.setAxisNameX('');
	myChart.setAxisNameY('');
	myChart.setAxisColor('#C4C4C4');
	myChart.setAxisValuesColor('#343434');
	myChart.setAxisPaddingLeft(100);
	myChart.setAxisPaddingRight(120);
	myChart.setAxisPaddingTop(50);
	myChart.setAxisPaddingBottom(40);
	myChart.setAxisValuesNumberX(6);
	myChart.setGraphExtend(true);
	myChart.setGridColor('#c2c2c2');
	myChart.setLineWidth(6);
	myChart.setLineColor('#9F0505');
	myChart.setSize(550, 321);
	myChart.setBackgroundImage('#');
	myChart.draw();
</script>
