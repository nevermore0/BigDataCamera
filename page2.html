<script type="text/javascript">
var fileDisplayArea = document.getElementById('fileDisplayArea');

    var rawFile = new XMLHttpRequest();
	var result;
	var i=0;
    rawFile.open("GET", "t1.txt", false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
				result=allText;
            }
        }
    }
    rawFile.send(null);
	var s=result.split("\n");
	var a = new Array(7);
	
	var i;
	for (i=0;i<7;i++){
		a[i]=Number(s[i]);
	}
	
	
	var myData = new Array(['0-13', 111], ['13-18', 23], ['18-30', 342], ['30-40', 123], ['40-50', 234], ['50-60', 23], ['60+', 31]);
	<!--var myData = new Array(['0-13', a[0]], ['13-18', a[1]], ['18-30', a[2]], ['30-40', a[3]], ['40-50', a[4]], ['50-60', a[5]], ['60+', a[6]]);-->
	var colors = ['#2D6B96', '#327AAD', '#3E90C9', '#55A7E3', '#60B6F0', '#81C4F0', '#9CCEF0'];
	var myChart = new JSChart('graph', 'bar');
	myChart.setDataArray(myData);
	myChart.colorizeBars(colors);
	myChart.setTitle('Numbers of Customer Distribution of Different Ages');
	myChart.setTitleColor('#8E8E8E');
	myChart.setAxisNameX('Ages of People (0-60+ Years)');
	myChart.setAxisNameY('');
	myChart.setAxisColor('#C4C4C4');
	myChart.setAxisNameFontSize(15);
	myChart.setAxisNameColor('#999');
	myChart.setAxisValuesColor('#777');
	myChart.setAxisColor('#B5B5B5');
	myChart.setAxisWidth(2);
	myChart.setBarValuesColor('#2F6D99');
	myChart.setBarOpacity(0.5);
	myChart.setAxisPaddingTop(60);
	myChart.setAxisPaddingBottom(40);
	myChart.setAxisPaddingLeft(45);
	myChart.setTitleFontSize(15);
	myChart.setBarBorderWidth(0);
	myChart.setBarSpacingRatio(50);
	myChart.setBarOpacity(0.9);
	myChart.setFlagRadius(6);
	myChart.setSize(500, 321);
	myChart.setBackgroundImage('chart_bg.jpg');
	myChart.draw();
</script>
