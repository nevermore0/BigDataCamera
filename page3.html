<script type="text/javascript">
	var fileDisplayArea = document.getElementById('fileDisplayArea');
    var rawFile = new XMLHttpRequest();
	var result;
	var i=0;
    rawFile.open("GET", "t2.txt", false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
				result=allText;
            }
        }
    }
    rawFile.send(null);
	var s=result.split("\n");
	var a = new Array(2);
	
	var i;
	for (i=0;i<2;i++){
		a[i]=Number(s[i]);
	}
	var sum = a[0]+a[1];
	a[0]=a[0]/sum*100;
	a[1]=a[1]/sum*100;
	var myData = new Array(['Female', a[0]], ['Male', a[1]]);
	var colors = ['#C40000', '#FA8C00'];
	var myChart = new JSChart('graph', 'pie');
	myChart.setDataArray(myData);
	myChart.colorizePie(colors);
	myChart.setTitle('Customer Gender Distribution (%)');
	myChart.setTitleColor('#8E8E8E');
	myChart.setTitleFontSize(15);
	myChart.setTextPaddingTop(30);
	myChart.setSize(500, 321);
	myChart.setPiePosition(308, 170);
	myChart.setPieRadius(100);
	myChart.setPieUnitsColor('#555');
	myChart.setBackgroundImage('#');
	myChart.draw();
</script>
